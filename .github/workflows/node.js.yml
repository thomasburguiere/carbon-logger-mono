name: Node.js CI

on:
  push:
    paths:
      - 'carbon-jsts-code/**'
      - 'carbon-jdk-code/libs/carbonlog-model/**'
      - '.github/workflows/gradle-build-model.yml'
      - '.github/workflows/node.js.yml'
    branches: [ "main" ]
  pull_request:
    paths:
      - 'carbon-jsts-code/**'
      - 'carbon-jdk-code/libs/carbonlog-model/**'
      - '.github/workflows/gradle-build-model.yml'
      - '.github/workflows/node.js.yml'
    branches: [ "main" ]

jobs:

  shared-build-model:
    uses: ./.github/workflows/gradle-build-model.yml

  build:
    runs-on: ubuntu-latest
    needs: ['shared-build-model']
    steps:
    - name: Check out code
      uses: actions/checkout@v6
    - name: Download model artifact
      uses: actions/download-artifact@v7
      with:
        name: carbonlog-model-build
        path: carbon-jdk-code/libs/carbonlog-model/build/
    - name: Setup node
      uses: actions/setup-node@v6
      with:
        node-version: '24'
    - name: setup pnpm
      uses: 'pnpm/action-setup@v4'
      with:
        version: '10.30.0'
    - name: install dependencies
      working-directory: ./carbon-jsts-code
      run: |
        pnpm i
    - name: pnpm build
      working-directory: ./carbon-jsts-code
      run: |
        pnpm run --if-present -r build
    - name: pnpm test
      working-directory: ./carbon-jsts-code
      run: |
        pnpm run --if-present -r test:ci